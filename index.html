<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h1>ToDo List</h1>
            <img src="/images/todo.png" height="150px" />
        </div>

        <div class="todo-body">
            <input type="text" id="taskInput" class="todo-input" placeholder="Add New Task">
            <img src="images/Plus (2).png" alt="+" id="AddUpdateClick">
        </div>
        <h5 id="AlertMessage"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
